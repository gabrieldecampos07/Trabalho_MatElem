function calculoTrigonometrico() {
  const opcao = prompt(`Escolha:
1 - Cateto oposto
2 - Cateto adjacente
3 - Hipotenusa (usando cateto oposto)
4 - Hipotenusa (usando cateto adjacente)`);

  const ang = parseFloat(prompt("Digite o √¢ngulo em graus:"));
  const rad = ang * Math.PI / 180;
  let res = 0;

  if (opcao == "1") {
    const h = parseFloat(prompt("Digite a hipotenusa:"));
    res = Math.sin(rad) * h;
    mostrar(`Cateto oposto = ${res.toFixed(2)}`);
  } else if (opcao == "2") {
    const h = parseFloat(prompt("Digite a hipotenusa:"));
    res = Math.cos(rad) * h;
    mostrar(`Cateto adjacente = ${res.toFixed(2)}`);
  } else if (opcao == "3") {
    const co = parseFloat(prompt("Digite o cateto oposto:"));
    res = co / Math.sin(rad);
    mostrar(`Hipotenusa = ${res.toFixed(2)}`);
  } else if (opcao == "4") {
    const ca = parseFloat(prompt("Digite o cateto adjacente:"));
    res = ca / Math.cos(rad);
    mostrar(`Hipotenusa = ${res.toFixed(2)}`);
  } else {
    mostrar("Op√ß√£o inv√°lida!");
  }
}

function circuloTrigonometrico() {

function conversaoUnidade() {
  const tipo = prompt("1 - Radianos ‚Üí Graus\n2 - Graus ‚Üí Radianos");
  if (tipo == "1") {
    const rad = parseFloat(prompt("Digite o numerador de œÄ (ex: 7 em 7œÄ/4):"));
    const div = parseFloat(prompt("Digite o divisor (ex: 4):"));
    const graus = (rad * 180) / div;
    mostrar(`${rad}œÄ/${div} rad = ${graus}¬∞`);
  } else if (tipo == "2") {
    const graus = parseInt(prompt("Digite o √¢ngulo em graus:"));
    let mdc = gcd(graus, 180);

  } else mostrar("Op√ß√£o inv√°lida!");
}

function reducaoQuadrante() {
  let grau = parseFloat(prompt("Digite o √¢ngulo em graus:"));
  grau = grau % 360;
  let ref, q;

  if (grau <= 90) { ref = grau; q = 1; }
  else if (grau <= 180) { ref = 180 - grau; q = 2; }
  else if (grau <= 270) { ref = grau - 180; q = 3; }
  else { ref = 360 - grau; q = 4; }

  mostrar(`√Çngulo: ${grau}¬∞
Quadrante: ${q}
√Çngulo de refer√™ncia: ${ref}¬∞`,

}

function gcd(a, b) {
  return b == 0 ? a : gcd(b, a % b);
}
